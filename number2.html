<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Logger</title>
</head>
<body>

<!-- Text input element -->
<input type="text" id="inputLogger" placeholder="Type something">

<!-- JavaScript code -->
<script>
 // Function to be executed when the input value changes
    function logInputValue() {
        // Get the input element by its ID
        var inputElement = document.getElementById("inputLogger");
// Log the current value of the input to the console
        console.log("Input value: " + inputElement.value);
    }
// Get the input element by its ID
    var inputElement = document.getElementById("inputLogger");

// Attach the input event listener to the input, calling the logInputValue function
    inputElement.addEventListener("input", logInputValue);
</script>

</body>
</html>
